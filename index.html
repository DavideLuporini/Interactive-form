<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Progetto matteo</title>
</head>

<body>
    <!-- contenitore form -->


    <section class="form">
        <div class="container-form">
            <div class="row">
                <div class="col">
                    <form>
                        <h1 id="form-title" class="h1 text-uppercase text-center mb-5">
                            titolo
                        </h1>
                        <div class="row mb-3">
                            <div class="col-sm-12 form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Mario">
                                <label for="floatingInput" class="col-sm-2 col-form-label ">Nome</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12 form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Rossi">
                                <label for="floatingInput" class="col-sm-2 col-form-label ">cognome</label>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12 form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput" class="col-sm-2 col-form-label ">Email</label>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-12 pt-0">Quanti figli hai?</legend>
                            <div class="col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                        0
                      </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                        1
                      </label>
                                </div>
                                <div class="form-check">
                                    <input onclick="myFunction()" class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                    <label class="form-check-label" for="gridRadios3">
                        2+
                      </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                        gli faresti passare una notte con reggia?
                      </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
